  <link rel="stylesheet" href="tiobe.css" media="screen,projection">
  <body>
    <table>
      <tr>
        <td id="cellAjustes">
          <div id="menu">
            <button title="Ocultar menú" onclick="botonEsconder();">X</button>
            <button title="Guardar gráfico actual" onclick="guardar();">v</button>
            <button title="Abrir gráfico" onclick="abrir();">^</button>
          </div>
          <div id="ajustes">
            <table>
              <tr><td>Desde:</td><td><button onclick="rangox('xmin',-1);">-</button></td>
                <td><input id="xmin" type="text" oninput="graficar()"></td>
                <td><button onclick="rangox('xmin',1);">+</button></td></tr>
              <tr><td>Hasta:</td><td><button onclick="rangox('xmax',-1);">-</button></td>
                <td><input id="xmax" type="text" oninput="graficar()"></td>
                <td><button onclick="rangox('xmax',1);">+</button></td></tr>
            </table>
            <div id="selectorLenguajes">
            </div>
            <button title="Agregar lenguaje" id="botonAgregar" onclick="agregarLenguaje();">+</button>
          </div>
          Fuente: <a href="https://www.tiobe.com/tiobe-index/">TIOBE index</a>
        </td>
        <td>
          <div id="menuFlotante">
            <button title="Mostrar menú" onclick="botonMostrar();">&lt;</button>
            <button title="Guardar gráfico actual" onclick="guardar();">v</button>
            <button title="Abrir gráfico" onclick="abrir();">^</button>
            <span id="labels"></span>
          </div>
          <canvas id="canvas"></canvas>
        </td>
      </tr>
    </table>
  </body>
  <script src="canvas.js"></script>
  <script src="FileSaver.min.js"></script>
